{% load i18n %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/my.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>Giriş Yap</title>
  </head>
  <body>
    <div class="container">
        <div class="mt-5" align="center" style="font-size:32px;">{% translate 'Giriş Sayfası' %}</div>
        
        <form method="POST" class="mt-2 login-form" id="id_login" href="{% url 'index' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>{% translate 'Kullanıcı Adı' %}</label>
                <input type="text" name="username" class="form-control" placeholder="{% translate 'Kullanıcı Adı' %}">
            </div>
            <div class="form-group">
                <label>{% translate 'Parola' %}</label>
                <input type="password" name="password" class="form-control" placeholder="{% translate 'Parola' %}">
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="submit" class="btn btn-outline-primary float-right" value="{% translate 'Giriş Yap' %}">
                </div>
                <div class="col-6">
                    <a href="#" type="button" class="btn btn-outline-info float-left">{% translate 'Kayıt Ol' %}</a>
                </div>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootsnip.js' %}"></script>
  </body>
</html>
