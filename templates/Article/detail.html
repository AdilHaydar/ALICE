{% extends 'base/base.html' %}

{% block title %}
    <h2>{{article.title}}</h2>
    <small>Yazar : {{article.user.username}}</small>
    <small>Görüntülenme Sayısı : {{article.view_count}}</small>
    <hr style="background-color:lightgray;">
{% endblock %}

{% block content %}
    <div class="article-content mb-5">
    <p>{{article.content|safe}}</p>

    <embed src="{{article.file.url}}#toolbar=1&navpages=0&scrollbar=0&statusbar=0&view=Fit" type="application/pdf" width="100%" height="600px" />
    </div>
    <hr style="background:lightgray;">
{% endblock %}
