{% extends 'base/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}
<h2>{% translate 'Makale Ekle' %}</h2>
<hr>
{% endblock %}
{% block content %}

<form method="POST" enctype="multipart/form-data" class="mb-8 col-md-8 col-sm-10 col-xs-6">
    {% csrf_token %}
    <div class="form-group">
        {{form.media}}
        {{form|crispy}}
    </div>
    <div class="form-group">
        <button type = "submit" class = "btn btn-danger">Makale Ekle</button>
    </div>
</form>

{% endblock %}
