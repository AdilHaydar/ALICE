{% extends 'base/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}
    <h2>{% translate 'Toplantı Raporları Ekle' %}</h2>
    <hr>
{% endblock title %}


{% block content %}

<form method="POST" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="form-group">
        <label>{% translate 'Başlık' %} : </label><input type="text" placeholder="Başlık" class="form-control" name="title" id="id_title">
    </div>
    <div class="form-group">
        <label>{% translate 'Açıklama' %} : </label><textarea  placeholder="Açıklama" class="form-control" name="description" id = "id_description"></textarea>
    </div>
    <div class="form-group">
        <label>{% translate 'Dosya' %} <small style="color:red;">(Lütfen PDF Formatında Dosya Yükleyiniz !)</small> : </label><input type="file" placeholder="Başlık" name="file" id="id_file">
    </div>
    <div class="form-group">
        <label>{% translate 'Kategori' %} : </label>
        <select class="js-example-basic-multiple form-control" name="category" multiple="multiple">
            {% for category in categories %}
            <option value="{{category.id}}" data-icon="fa-plus">{{category.category_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>{% translate 'Toplantı Tarihi' %} : </label><input type="date" placeholder="Başlık" class="form-control" name="date" id="id_date">
    </div>
    <button class="ui inverted green button">{% translate 'Yayınla' %}</button>

</form>

{% endblock %}
