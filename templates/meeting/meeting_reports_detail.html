{% extends 'base/base.html' %}

{% block title %}
    <h2>{{report.title}}</h2>
    <small>Yazar : {{report.user.username}}</small>
    <hr style="background-color:lightgray;">
{% endblock %}

{% block content %}
    <div class="article-content mb-5">
    <p>{{report.description|safe}}</p>
    
    <div align="center">
        <a class="ui button massive gallerypdf" data-fancybox-type="iframe" href="{{report.file.url}}">Görüntüle</a>
    </div>
    
        
    <!--<embed src="{{report.file.url}}#toolbar=1&navpages=0&scrollbar=0&statusbar=0&view=Fit" type="application/pdf" width="100%" height="600px" />-->
    </div>
    <hr style="background:lightgray;">

    

    <script>
        $(document).ready(function() {
            $(".gallerypdf").fancybox({
                openEffect: 'elastic',
                closeEffect: 'elastic',
                autoSize: true,
                type: 'iframe',
                iframe: {
                    preload: false // fixes issue with iframe and IE
                }
            });
        });
    </script>
    
{% endblock %}
